<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="inputvalue" value="20">
            <button class="convert-btn">Convert</button>
        </header>
        <main class="main">
            <section class="length">
                <h2>Length (Meter/Feet)</h2>
                <p class="lengthconversion">20meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </section>
    
            <section class="volume">
                <h2> Volume (Liters/Gallons)</h2>
                <p class="volumeconversion">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </section>
    
            <section class="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="massconversion">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
